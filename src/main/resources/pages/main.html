<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{title}}</title>

    <link rel="apple-touch-icon" href="{{precacheUrl}}/icons/icon.png">
    <link rel="icon" href="{{precacheUrl}}/icons/icon.png">

    <link rel="manifest" href="{{baseUrl}}/manifest.json">
    <link rel="mask-icon" href="{{precacheUrl}}/icons/safari-pinned-tab.svg" color="#f53d3d">
    <meta name="theme-color" content="{{themeColor}}">
    <meta name="msapplication-config" content="{{baseUrl}}/browserconfig.xml"/>
    <meta name="msapplication-TileColor" content="{{themeColor}}">
    <meta name="Description" content="{{title}}">
    
    <script type="text/javascript">
        var wsUrl = "{{wsUrl}}";
        var listTemplate = '<div>Loading...</div>';
        listTemplate = decodeURI("{{listTemplate}}");
        //console.log(listTemplate);
    </script>

    <script type="text/javascript" src="{{precacheUrl}}/js/material.min.js" async></script>
    <script type="text/javascript" src="{{precacheUrl}}/bundle.js" async></script>
    
    {{{styles}}}

    

</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    
    {{{header}}}

    {{{menu}}}

    <main class="mdl-layout__content" id="main-content">
        <div id="main-container">

            <div class="user mdl-shadow--2dp">
                <input id="user__name" type="text" class="user__name" placeholder="yourname"/>
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                    <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                    <span class="mdl-switch__label user__status">Drunk</span>
                </label>
                <p class="user__position"></p>
            </div>

            <div class="friends mdl-shadow--2dp">
                <!-- List with avatar and controls -->
                <style>
                .demo-list-control {
                  width: 300px;
                }

                .demo-list-radio {
                  display: inline;
                }
                </style>

                <!--<ul id="personList" class="demo-list-control mdl-list">
                    <li class="mdl-list__item">
                        <span class="mdl-list__item-primary-content">
                        Person
                      </span>
                      <span class="mdl-list__item-primary-content">
                        Is drunk?
                      </span>
                      <span class="mdl-list__item-primary-content">
                        Position
                      </span>
                    </li>
                </ul>-->
                <table class="mdl-data-table mdl-js-data-table">
                  <thead>
                    <tr>
                      <th class="mdl-data-table__cell--non-numeric">Name</th>
                      <th class="mdl-data-table__cell--non-numeric">Is drunk?</th>
                      <th class="mdl-data-table__cell--non-numeric">Position</th>
                      <th class="mdl-data-table__cell--non-numeric">Distance (m)</th>
                    </tr>
                  </thead>
                  <tbody id="personList">
                    
                  </tbody>
                </table>

            </div>

            <noscript>
                <p id="js-disabled">Javascript is disabled. PWA features of this application are not available.</p>
            </noscript>
            <!-- Your content goes here -->
        </div>

    </main>
    <footer id="notification-bar" class="mdl-js-snackbar mdl-snackbar" aria-hidden="true">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
    </footer>
</div>

{{{serviceWorker}}}
    
</body>
</html>
